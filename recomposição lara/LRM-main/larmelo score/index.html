<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title> recomposição site </title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="outer-container">
    <div class="result">
      <span class="your-result">
        Your Result
      </span>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="of-100">of 100</span>
      </div>
      <span class="comment">Great</span>
      <p class="repport">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <span class="title">Summary</span>
      <div class="repport">
        <div>
          <div class="item-title">
            <img src="./fonts/img/icon-memory.svg" alt="reaction">
            <span>Reaction</span>
          </div>
          <span class="score">
            <span>80</span> / 100</span>
        </div>
        <div>
          <div class="item-title">
            <img src=".//fonts/img/icon-reaction.svg" alt="reaction">
            <span>Memory</span>
          </div>
          <span class="score">
            <span>92</span> / 100</span>
        </div>
        <div>
          <div class="item-title">
            <img src=".//fonts/img/icon-verbal.svg" alt="reaction">
            <span>Verbal</span>
          </div>
          <span class="score">
            <span>61</span> / 100</span>
        </div>
        <div>
          <div class="item-title">
            <img src="./fonts/img/icon-visual.svg" alt="reaction">
            <span>Visual</span>
          </div>
          <span class="score">
            <span>73</span> / 100
          </span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
